    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="main-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fabrizio Gentilini</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cv.html">CV</a>

                        <a class="nav-link active" aria-current="page" href="contact.html">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5 mt-5">
        <section id="contact-page" class="container bg-white p-4 p-md-5 shadow-sm rounded">
            <h1 class="text-center mb-4">Contattami</h1>
            <p class="text-center mb-5 lead">Hai un progetto in mente o vuoi semplicemente salutarmi? Compila il form qui sotto!</p>

            <form id="contact-form" class="col-lg-8 mx-auto">
                <div class="mb-3">
                    <label for="from_name" class="form-label">Nome:</label>  <input type="text" class="form-control" id="from_name" name="from_name" required>
                </div>

                <div class="mb-3">
                    <label for="from_email" class="form-label">Email:</label> <input type="email" class="form-control" id="from_email" name="from_email" required> </div>

                 <div class="mb-3">
                    <label for="subject_line" class="form-label">Oggetto:</label> <input type="text" class="form-control" id="subject_line" name="subject_line"> </div>

                <div class="mb-3">
                    <label for="user_message" class="form-label">Messaggio:</label> <textarea class="form-control" id="user_message" name="user_message" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Invia Messaggio</button>

                <div id="form-status" class="mt-3 text-center"></div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">

</body>
